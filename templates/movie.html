<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>

        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>

            </ul>
            <a href='/logout' class="btn btn-danger">Log out</a>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

                            <div class="col-md-4">
                                <h1 style="font-size: 60px;">Yourflix</h1>
                                <form action="" method="POST" id="post-form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="petal_width">Movie Name</label>
                                        <input type="text" name="movie_name" step="0.1" class="form-control"
                                            id="petal_width" placeholder="Enter Movie Name">
                                    </div>
                                    <button type="submit" value="Submit" class="btn btn-danger" data-toggle="modal"
                                        data-target="#exampleModal">Enter</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
